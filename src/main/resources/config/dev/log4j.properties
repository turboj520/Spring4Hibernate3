log4j.rootLogger=DEBUG,Console,data,E

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%c]%m%n

log4j.appender.data=org.apache.log4j.DailyRollingFileAppender
log4j.appender.data.File=doc/logs/access.log
log4j.appender.data.Threshold=ALL
log4j.appender.data.layout=org.apache.log4j.PatternLayout
log4j.appender.data.DatePattern='access.log.'yyyy-MM-dd'.log'
log4j.appender.data.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

log4j.appender.E=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.E.File=doc/logs/error.log
log4j.appender.E.Threshold=ERROR
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.DatePattern='error.log.'yyyy-MM-dd'.log'
log4j.appender.E.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n